<!doctype html>
<html lang="en">
  <head prefix="og: https://ogp.me/ns#">
    <script>
      // Set theme immediately to prevent flash - default to 'night'
      ;(function () {
        try {
          const savedTheme = localStorage.getItem('theme')
          // Only use saved theme if it exists, otherwise default to 'night'
          document.documentElement.setAttribute('data-theme', savedTheme || 'night')
        } catch (e) {
          // Fallback if localStorage is not available
          document.documentElement.setAttribute('data-theme', 'night')
        }
      })()
    </script>
    <meta charset="utf-8" />
    <meta name="generator" content="gh:importantimport/urara" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.webmanifest" />
    <link rel="alternate" type="application/feed+json" href="/feed.json" />
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    %sveltekit.head%
  </head>
  <body itemscope itemtype="https://schema.org/WebPage">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
